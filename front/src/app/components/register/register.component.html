<div class="card col-lg-5">
    
    <h1 class="h1-strong">{{title}}</h1>
    <form #registerForm="ngForm" (ngSubmit) = "onSubmit()" class = "col-lg-12">
            <div class="card-body">
    <p>
        <label> Nombre </label>
        <input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name" class = "form-control" required />
        <span *ngIf = "!name.valid && name.touched">
            ¡El nombre es obligatorio!
        </span>
    </p>

    <p>
        <label> Role </label>
        <input type="text" name="role" #role="ngModel" [(ngModel)] = "user.role" class = "form-control" required />
        <span *ngIf = "!role.valid && role.touched">
            ¡Es obligatorio introducir el role!
        </span>
    </p>

    <p>
        <label> Correo electrónico </label>
        <input type="text" name="email" #email="ngModel" [(ngModel)] = "user.email" class = "form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
        <span *ngIf = "!email.valid && email.touched">
            ¡El email es obligatorio!
        </span>
    </p>
    
    <p>
        <label> Contraseña </label>
        <input type="text" name=
        "pasword" #password="ngModel" [(ngModel)] = "user.password" class = "form-control" required />
        <span *ngIf = "!password.valid && password.touched">
            ¡Introducir la contraseña es obligatorio!
        </span>
    </p>
    <input type= "submit" value=" {{title}}" class="btn btn-success" [disabled] = "!registerForm.form.valid"> 
    </div>
    </form>
   
</div>
